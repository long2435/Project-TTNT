{% extends "app/base.html" %}

{% block content %}
<div class="container mt-4">
  <h4>Chỉnh sửa đánh giá cho {{ product.name }}</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Huỷ</a>
  </form>
</div>
{% endblock %}
